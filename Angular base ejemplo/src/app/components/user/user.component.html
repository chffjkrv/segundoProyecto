<div class="col-md-6">
  <h2> User Details</h2>
  
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Nombre</th>
      <th>Genero</th>
      <th>Edad</th>
      <th>Descripcion</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden">{{user.id}}</td>
      <td>{{user.nombre}}</td>
      <td>{{user.genero}}</td>
      <td>{{user.edad}}</td>
      <td>{{user.descripcion}}</td>
      <td><a class="botonlike" th:href="@{darlike?usuario=}+${usuario.id}+@{&usuario2=}+${usuario2.id}" onclick="deshabilitar(this)">Like</a> | 
        <a class = "botonNOlike" href="#" onclick="deshabilitar(this)">Dislike</a></td>  
      <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete User</button></td>
    </tr>
    </tbody>
  </table>
  </div>
