<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
<form>
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input [(ngModel)]="user.nombre" placeholder="nombre" name="nombre" class="form-control" id="name">
  </div>

  <div class="form-group">
    <label for="name">Genero:</label>
    <input [(ngModel)]="user.genero" placeholder="Genero" name="genero" class="form-control" id="genero">
  </div>

  <div class="form-group">
    <label for="lastName">Edad:</label>
    <input [(ngModel)]="user.edad" placeholder="Edad" name="edad" class="form-control" id="edad">
  </div>

  <div class="form-group">
    <label for="lastName">Descripcion:</label>
    <input [(ngModel)]="user.descripcion" placeholder="descripcion" name="descripcion" class="form-control" id="descripcion">
  </div>

  <button class="btn btn-success" (click)="createUser()">Create</button>
</form>
</div>
